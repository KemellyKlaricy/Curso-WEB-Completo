<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>

        Senha<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">
    
    </form>

    <form>
        <h2>Cadastre-se</h2>
        
            Login:<br>
            <input type="text" name="login"><br>

            Sexo:<br>
            <input type="radio" name="sexo" value="M">Masculino <br>
            <input type="radio" name="sexo" value="F">Femino <br><br>
            
            Interesses: <br>
            <input type="checkbox" name="interesses" > Futebol <br>
            <input type="checkbox" name="interesses" > Moda<br>
            <input type="checkbox" name="interesses" > Cursos<br><br>

            Estado: <br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="PB">PB</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
            </select><br><br>

            Observações:<br>
            <textarea></textarea><br>

            <input type="submit" value="Cadastrar">
    </form>
    
</body>
</html>
