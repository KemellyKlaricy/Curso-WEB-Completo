<!DOCTYPE html>

<html> 
    <head> 
        <title> Meu site </title>
        <meta charset="utf-8">
        
    </head>
    <body>
        
        <h2>Lista de Desejo</h2>
        <!--o "circle" faz com que a lista fique com umas °, 
        o "square" fica um quadrado e o "disc" fica uma bolinha toda preta  -->
        <ul type = "circle"> <!--LISTA NÃO ORDENADA-->
            <li>Notebook</li>
            <li>Roteador</li>
            <li>Iphone</li>
        </ul>

        <h2>Perguntas</h2>
        <!--Se colocar 1 ele começa a lista do 1, se colocar "A" ele vai começar
        a lista do A e a mesma coisa acontece com a letra minuscula, se usado o "I"
        a lista vai ser em algarismos romanos, a mesma coisa do o "i" minusculo -->
        <ol type = "I"> <!--LISTA ORDENADA-->
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Serie Favorita?</li>
        </ol>
        
    </body>
</html>
